<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loging page</title>
    <!-- CSS styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/css/login.css" rel="stylesheet">
    <!-- <link href="/css/login.min.css" rel="stylesheet"> -->
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous" async defer></script>
    <script src="scripts/login.js" async defer></script>
</head>

<body class="text-center">
    <main class="login-page">
        <h1 class="h3 mb-3 fw-normal"><b>BonBon Francais</b> - Login page</h1>
        <form>
            <div class="form-floating">
                <input id="login-username" class="form-control" type="email" placeholder="name@example.com">
                <label for="login-username">Email address</label>
            </div>
            <div class="form-floating">
                <input id="login-password" class="form-control" type="password" placeholder="Password">
                <label for="login-password">Password</label>
            </div>
            <button id="login-button" class="w-50 btn btn-lg btn-primary mt-1" type="submit">Login</button>
        </form>
    </main>
</body>

</html>
